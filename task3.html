<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="task3.css" type="text/css" />
    <link rel="stylesheet" href="utis3.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="https://freepngimg.com/download/calculator/75064-logo-symbol-green-calculator-download-hd-png.png">
</head>
<body>
   <div class="big"> 
    <h1 class="text-center">Calculator</h1>
    <div class ="container flex flex-col items-center mx-auto mw-20 ">
      <div class="row">
         <input class="input" type="text">
      </div>
      <div class="row">
         <button class="button">C</button>
         <button class="button">%</button>
         <button class="button">M+</button>
         <button class="button">M-</button>
      </div>
        <div class="row"> 
           <button class="button">7</button>
           <button class="button">8</button>
           <button class="button">9</button>
           <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
         </div>
         <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
         </div>
         <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">-</button>
         </div>
    </div>
   </div>
    <script src="task3.js"></script>

</body>
</html>
